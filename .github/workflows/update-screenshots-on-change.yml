name: Update Screenshots on Code Change

on:
  push:
    branches: [main, master]

env:
  UPDATE_SCREENSHOTS: "true"

jobs:
  update-screenshots:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install
          playwright install-deps

      - name: Run tests in screenshot update mode
        run: pytest --browser chromium

      - name: Prepare screens branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Создаем временную папку для скриншотов
          mkdir -p screens/reference

          # Копируем ВСЕ скриншоты из всех проектов
          find . -path "*/screenshots/reference/*.png" -exec cp --parents {} screens \;

          # Подготавливаем ветку screens
          git checkout --orphan screens || git checkout -f screens
          git reset --hard

          # Переносим скриншоты и очищаем временные файлы
          mv screens/* ./
          rm -rf screens __pycache__ allure-results

          # Коммит и push
          git add .
          git commit -m "Auto-update reference screenshots"

      - name: Push to screens branch
        run: git push origin screens --force
