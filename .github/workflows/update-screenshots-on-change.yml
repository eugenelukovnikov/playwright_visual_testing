name: Update Screenshots on Code Change

on:
  push:
    branches: [main, master]

env:
  UPDATE_SCREENSHOTS: "true"

jobs:
  update-screenshots:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install
          playwright install-deps

      - name: Run tests in screenshot update mode
        run: pytest --browser chromium

      - name: Prepare screens branch
        run: |
          # Настройка Git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          mkdir -p clean-screenshots
          find . -path "*/screenshots/reference/*.png" -exec sh -c '
            dest="clean-screenshots/$(dirname "{}")"
            mkdir -p "$dest"
            cp "{}" "$dest"
          ' \;

          # Проверяем что скриншоты найдены
          if [ -z "$(find clean-screenshots -name '*.png')" ]; then
            echo "Error: No screenshots found!"
            exit 1
          fi

          # Работа с веткой screens
          if git show-ref --quiet refs/heads/screens; then
            git checkout screens
            # Удаляем ВСЕ кроме .git
            find . -mindepth 1 ! -name '.git' -exec rm -rf {} +
          else
            git checkout --orphan screens
          fi

          # Переносим ТОЛЬКО структуру screenshots
          find clean-screenshots -type d -exec mkdir -p {} \;
          find clean-screenshots -name '*.png' -exec cp {} . \;

          # Создаем минимальные файлы
          echo "# Reference Screenshots" > README.md
          echo "__pycache__/" > .gitignore
          echo "clean-screenshots/" >> .gitignore

          # Коммит и push
          git add .
          git commit -m "Update reference screenshots"
          git push origin screens --force

          # Диагностика
          echo "Final branch content:"
          find . -type f
